{% extends "admin/admin_layout.html" %}

{% block title %}แดชบอร์ดผู้ดูแลระบบ{% endblock %}

{% block content %}
<h2 class="mb-4">แดชบอร์ดผู้ดูแลและระบบ</h2>

<div class="row g-4">
    <!-- การ์ด: ผู้ใช้งานทั้งหมด -->
    <div class="col-md-4">
        <div class="card text-center shadow-sm h-100">
            <div class="card-body d-flex flex-column justify-content-center">
                <i class="fas fa-users fa-3x text-primary mb-3"></i>
                <h5 class="card-title">ผู้ใช้งานทั้งหมด</h5>
                <p class="card-text fs-1 fw-bold mb-0">{{ total_users }}</p>
            </div>
        </div>
    </div>

    <!-- การ์ด: รายวิชาทั้งหมด -->
    <div class="col-md-4">
        <div class="card text-center shadow-sm h-100">
            <div class="card-body d-flex flex-column justify-content-center">
                <i class="fas fa-book fa-3x text-success mb-3"></i>
                <h5 class="card-title">รายวิชาทั้งหมด</h5>
                <p class="card-text fs-1 fw-bold mb-0">{{ total_courses }}</p>
            </div>
        </div>
    </div>

    <!-- การ์ด: การลงทะเบียนทั้งหมด -->
    <div class="col-md-4">
        <div class="card text-center shadow-sm h-100">
            <div class="card-body d-flex flex-column justify-content-center">
                <i class="fas fa-user-check fa-3x text-warning mb-3"></i>
                <h5 class="card-title">การลงทะเบียนทั้งหมด</h5>
                <p class="card-text fs-1 fw-bold mb-0">{{ total_enrollments }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
