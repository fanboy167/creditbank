<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .btn-cyan {
      background-color: #00bcd4;
      color: white;
    }
    .btn-cyan:hover {
      background-color: #0097a7;
      color: white;
    }
    .text-cyan {
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-5 w-100" style="max-width: 400px;">
      <div class="text-center">
        <img src="{{ url_for('static', filename='img/about.jpg') }}" class="logo" alt="Logo"style="border-radius: 50%; width: 70px; height: 70px; object-fit: cover;">
        <h4 class="text-cyan">Login</h4>
      </div>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label class="form-label">Username or Email</label>
          <input type="text" class="form-control" name="email_or_username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-cyan">Login</button>
        </div>
        <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('register') }}" class="text-cyan">Register</a></p>
      </form>
    </div>
  </div>
</body>
</html>
